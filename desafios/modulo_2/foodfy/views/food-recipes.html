{% extends "layout.html" %}
{% block content%}
<section class="cards">

    {% for item in items %}
    <article class="card">
        <div class="card-img">
            <img src="{{item.image}}" alt="Burger">
        </div>

        <div class="card-content">
            <p>{{item.title}}</p>
        </div>

        <div class="card-autor">
            <p>{{item.author}}</p>
        </div>
    </article>
    {% endfor %}
    
</section>
{% endblock %}
